version: '3.8'

services:
  # Ollama LLM service (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: clientats_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    profiles:
      - llm

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: clientats_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cache

volumes:
  ollama_data:

networks:
  default:
    name: clientats_network