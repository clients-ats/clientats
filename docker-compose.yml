version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: clientats_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clientats_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM service (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: clientats_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    # Uncomment to pull a model on startup
    # entrypoint: /bin/sh -c "ollama serve & sleep 5 && ollama pull mistral && wait"
    profiles:
      - llm

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: clientats_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cache

volumes:
  postgres_data:
  ollama_data:

networks:
  default:
    name: clientats_network
