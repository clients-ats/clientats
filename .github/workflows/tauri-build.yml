name: Tauri Build

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            os: 'macos'
            rust_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
            build_target: 'universal-apple-darwin'

          - platform: 'ubuntu-22.04'
            os: 'linux'
            rust_targets: 'x86_64-unknown-linux-gnu'
            build_target: 'x86_64-unknown-linux-gnu'

          - platform: 'windows-2022'
            os: 'windows'
            rust_targets: 'x86_64-pc-windows-msvc'
            build_target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Elixir and Erlang
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15.0'
          otp-version: '26.0'

      # Cache Elixir dependencies
      - name: Cache Elixir dependencies
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-elixir-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      # Install Elixir dependencies
      - name: Install Elixir dependencies
        run: mix deps.get --only prod
        env:
          MIX_ENV: prod

      # Install Node.js for asset compilation
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      # Install Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Linux specific: Install dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config

      # Windows specific: Set up MSVC build tools
      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows'
        uses: ilammy/msvc-dev-cmd@v1

      # Build Phoenix release
      - name: Build Phoenix release
        run: bash scripts/tauri/prepare-release.sh
        env:
          MIX_ENV: prod

      # Install Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      # Build Tauri app
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          # Only create releases for tags, not PRs
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
          releaseName: ${{ github.ref_type == 'tag' && format('ClientATS {0}', github.ref_name) || '' }}
          releaseBody: ${{ github.ref_type == 'tag' && 'See the assets below to download the app for your platform.' || '' }}
          releaseDraft: ${{ github.ref_type == 'tag' }}
          prerelease: false
          args: --target ${{ matrix.build_target }}

      # Upload artifacts for non-release builds
      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/') == false
        uses: actions/upload-artifact@v4
        with:
          name: clientats-${{ matrix.os }}
          path: |
            src-tauri/target/${{ matrix.build_target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.build_target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.build_target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.build_target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.build_target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.build_target }}/release/bundle/deb/*.deb
          if-no-files-found: ignore
          retention-days: 30

  build-summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## Tauri Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed for all platforms!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available in the Actions tab under 'Artifacts' section." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **macOS**: Look for \`clientats-macos\` artifact (.dmg file)" >> $GITHUB_STEP_SUMMARY
          echo "- **Windows**: Look for \`clientats-windows\` artifact (.msi or .exe file)" >> $GITHUB_STEP_SUMMARY
          echo "- **Linux**: Look for \`clientats-linux\` artifact (.AppImage or .deb file)" >> $GITHUB_STEP_SUMMARY
