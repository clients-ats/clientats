name: Tauri Build

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            os: 'macos'
            target: 'universal-apple-darwin'

          - platform: 'ubuntu-22.04'
            os: 'linux'
            target: 'x86_64-unknown-linux-gnu'

          - platform: 'windows-latest'
            os: 'windows'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Elixir and Erlang
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15.0'
          otp-version: '26.0'

      # Cache Elixir dependencies
      - name: Cache Elixir dependencies
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-elixir-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-

      # Install Elixir dependencies
      - name: Install Elixir dependencies
        run: mix deps.get --only prod
        env:
          MIX_ENV: prod

      # Install Node.js for asset compilation
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      # Install Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # macOS specific: Add aarch64 target for universal binary
      - name: Add aarch64 target (macOS)
        if: matrix.os == 'macos'
        run: rustup target add aarch64-apple-darwin

      # Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Linux specific: Install dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      # Build Phoenix release
      - name: Build Phoenix release
        run: bash scripts/tauri/prepare-release.sh
        env:
          MIX_ENV: prod

      # Install Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      # Build Tauri app
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'ClientATS v__VERSION__'
          releaseBody: |
            See the assets below to download the app for your platform.

            ## Installation

            ### macOS
            Download the `.dmg` file, open it, and drag ClientATS to your Applications folder.

            ### Windows
            Download the `.msi` installer and run it.

            ### Linux
            Download the `.AppImage` file, make it executable (`chmod +x`), and run it.
            Or download the `.deb` package and install with `sudo dpkg -i clientats_*.deb`.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      # Upload artifacts for non-release builds
      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/') == false
        uses: actions/upload-artifact@v4
        with:
          name: clientats-${{ matrix.os }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          if-no-files-found: ignore
          retention-days: 30

  build-summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## Tauri Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed for all platforms!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available in the Actions tab under 'Artifacts' section." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **macOS**: Look for \`clientats-macos\` artifact (.dmg file)" >> $GITHUB_STEP_SUMMARY
          echo "- **Windows**: Look for \`clientats-windows\` artifact (.msi or .exe file)" >> $GITHUB_STEP_SUMMARY
          echo "- **Linux**: Look for \`clientats-linux\` artifact (.AppImage or .deb file)" >> $GITHUB_STEP_SUMMARY
