version: '3.8'

services:
  # Web application
  app:
    image: clientats:1.0.0-alpha2
    container_name: clientats-prod-app
    restart: unless-stopped
    ports:
      - "4001:4000"
    volumes:
      - sqlite_data:/app/db
    environment:
      PHX_HOST: localhost
      PHX_PORT: 4001
      DATABASE_PATH: /app/db/clientats.db
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MIX_ENV: prod
      PORT: 4000
      PHX_SERVER: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - clientats_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ollama LLM service (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: clientats_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    profiles:
      - llm
    networks:
      - clientats_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sqlite_data:
    driver: local
  ollama_data:
    driver: local

networks:
  clientats_network:
    driver: bridge